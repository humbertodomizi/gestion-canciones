<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Canciones</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/react-select/dist/react-select.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/react-select/dist/react-select.css">
    <style>
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Hide scrollbar during animation */
        .hide-scrollbar {
            scrollbar-width: none; /* Firefox */
            -ms-overflow-style: none; /* Internet Explorer 10+ */
        }
        
        .hide-scrollbar::-webkit-scrollbar {
            display: none; /* WebKit */
        }
        
        /* Simple form elements - no complex styling */
        select, input {
            transition: none !important;
            animation: none !important;
        }
        
        /* Comment loading spinner styles */
        .comment-spinner, .comment-success, .comment-error {
            z-index: 10;
        }
        
        .comment-input:disabled {
            cursor: not-allowed;
        }
        
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="bg-white rounded-lg shadow-lg p-6 fade-in">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold text-gray-800">Gestión de Canciones</h1>
                <div class="flex space-x-3 items-center">
                    <input type="file" id="csvFileInput" accept=".csv" class="hidden">
                    <button id="downloadPdfBtn" class="bg-indigo-600 hover:bg-indigo-700 text-white px-6 py-2 rounded-lg transition duration-200 flex items-center justify-center min-w-[180px] h-10">
                        <span id="downloadPdfText">Descargar lista de temas</span>
                        <div id="downloadPdfSpinner" class="animate-spin rounded-full h-4 w-4 border-b-2 border-white ml-2 hidden"></div>
                    </button>
                    <button id="downloadCsvBtn" class="bg-emerald-600 hover:bg-emerald-700 text-white px-6 py-2 rounded-lg transition duration-200 flex items-center justify-center min-w-[140px] h-10">
                        <span id="downloadCsvText">Descargar CSV</span>
                        <div id="downloadCsvSpinner" class="animate-spin rounded-full h-4 w-4 border-b-2 border-white ml-2 hidden"></div>
                    </button>
                    <button id="importCsvBtn" class="bg-teal-600 hover:bg-teal-700 text-white px-6 py-2 rounded-lg transition duration-200 flex items-center justify-center min-w-[140px] h-10">
                        <span id="importCsvText">Importar CSV</span>
                        <div id="importCsvSpinner" class="animate-spin rounded-full h-4 w-4 border-b-2 border-white ml-2 hidden"></div>
                    </button>
                    <button id="addSongBtn" class="bg-slate-600 hover:bg-slate-700 text-white w-10 h-10 rounded-full flex items-center justify-center transition duration-200 shadow-lg" title="Agregar Canción">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Filtros de búsqueda -->
            <div class="mb-6 bg-gray-50 p-4 rounded-lg">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Buscar</label>
                        <input type="text" id="searchInput" placeholder="Buscar por nombre, artista o comentarios..." 
                               class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500 bg-white shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Filtrar por tipo</label>
                        <div class="relative">
                            <button type="button" id="typeDropdownBtn" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500 text-left flex justify-between items-center bg-white shadow-sm">
                                <span id="typeDropdownText">Todos los tipos</span>
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div id="typeDropdown" class="hidden absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg">
                                <div class="p-2">
                                    <label class="flex items-center p-2 hover:bg-gray-100 rounded cursor-pointer">
                                        <input type="checkbox" class="type-checkbox" value="Movido" class="mr-2">
                                        <span class="ml-2">Movido</span>
                                    </label>
                                    <label class="flex items-center p-2 hover:bg-gray-100 rounded cursor-pointer">
                                        <input type="checkbox" class="type-checkbox" value="Lento" class="mr-2">
                                        <span class="ml-2">Lento</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Filtrar por estado</label>
                        <div class="relative">
                            <button type="button" id="stateDropdownBtn" class="w-full px-3 py-2 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-slate-500 text-left flex justify-between items-center bg-white shadow-sm">
                                <span id="stateDropdownText">Todos los estados</span>
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                                </svg>
                            </button>
                            <div id="stateDropdown" class="hidden absolute z-10 w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg">
                                <div class="p-2">
                                    <label class="flex items-center p-2 hover:bg-gray-100 rounded cursor-pointer">
                                        <input type="checkbox" class="state-checkbox" value="Aprobado" class="mr-2">
                                        <span class="ml-2">Aprobado</span>
                                    </label>
                                    <label class="flex items-center p-2 hover:bg-gray-100 rounded cursor-pointer">
                                        <input type="checkbox" class="state-checkbox" value="Por aprobar" class="mr-2">
                                        <span class="ml-2">Por aprobar</span>
                                    </label>
                                    <label class="flex items-center p-2 hover:bg-gray-100 rounded cursor-pointer">
                                        <input type="checkbox" class="state-checkbox" value="En grabación" class="mr-2">
                                        <span class="ml-2">En grabación</span>
                                    </label>
                                    <label class="flex items-center p-2 hover:bg-gray-100 rounded cursor-pointer">
                                        <input type="checkbox" class="state-checkbox" value="Listo" class="mr-2">
                                        <span class="ml-2">Listo</span>
                                    </label>
                                    <label class="flex items-center p-2 hover:bg-gray-100 rounded cursor-pointer">
                                        <input type="checkbox" class="state-checkbox" value="Rechazado" class="mr-2">
                                        <span class="ml-2">Rechazado</span>
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="mt-3 flex justify-between items-center">
                    <span id="filterResults" class="text-sm text-gray-600"></span>
                    <button id="clearFilters" class="text-slate-600 hover:text-slate-800 text-sm px-4 py-2 rounded-lg hover:bg-slate-100 transition duration-200 border border-slate-200 hover:border-slate-300 shadow-sm hover:shadow-md">
                        Limpiar filtros
                    </button>
                </div>
            </div>

            <div class="overflow-x-auto hide-scrollbar" id="tableContainer">
                <table class="min-w-full bg-white border border-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-40">Artista</th>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-40">Canción</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-32">Estado</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-24">Tipo</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-48">Comentarios</th>
                            <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider w-32">Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="songsTableBody" class="bg-white divide-y divide-gray-200">
                    </tbody>
                    
                    <!-- Loading spinner row -->
                    <tbody id="loadingTableBody" class="bg-white divide-y divide-gray-200 hidden">
                        <tr>
                            <td colspan="6" class="px-6 py-12 text-center">
                                <div class="flex flex-col items-center space-y-4">
                                    <div class="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-600"></div>
                                    <p class="text-gray-600">Cargando canciones...</p>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Modal para agregar/editar canción -->
    <div id="songModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 id="modalTitle" class="text-lg font-medium text-gray-900">Agregar Canción</h3>
                </div>
                <form id="songForm" class="px-6 py-4">
                    <div class="mb-4">
                        <label for="artistName" class="block text-sm font-medium text-gray-700 mb-2">Nombre del Artista</label>
                        <input type="text" id="artistName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                        <div id="artistSuggestions" class="mt-1 bg-white border border-gray-300 rounded-md shadow-lg hidden max-h-40 overflow-y-auto"></div>
                    </div>
                    
                    <div class="mb-4">
                        <label for="songName" class="block text-sm font-medium text-gray-700 mb-2">Nombre de la Canción</label>
                        <input type="text" id="songName" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="youtubeLink" class="block text-sm font-medium text-gray-700 mb-2">Enlace de YouTube</label>
                        <input type="url" id="youtubeLink" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                    </div>
                    
                    <div class="mb-4">
                        <label for="state" class="block text-sm font-medium text-gray-700 mb-2">Estado</label>
                        <select id="state" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">Seleccionar estado</option>
                            <option value="Aprobado">Aprobado</option>
                            <option value="Por aprobar">Por aprobar</option>
                            <option value="En grabación">En grabación</option>
                            <option value="Listo">Listo</option>
                            <option value="Rechazado">Rechazado</option>
                        </select>
                    </div>
                    
                    <div class="mb-4">
                        <label for="type" class="block text-sm font-medium text-gray-700 mb-2">Tipo</label>
                        <select id="type" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" required>
                            <option value="">Seleccionar tipo</option>
                            <option value="Movido">Movido</option>
                            <option value="Lento">Lento</option>
                        </select>
                    </div>
                    
                    
                    <div class="flex justify-end space-x-3">
                        <button type="button" id="cancelBtn" class="px-6 py-2 text-slate-600 bg-slate-100 hover:bg-slate-200 rounded-lg transition duration-200 min-w-[100px]">
                            Cancelar
                        </button>
                        <button type="submit" id="saveSongBtn" class="px-6 py-2 bg-slate-600 hover:bg-slate-700 text-white rounded-lg transition duration-200 flex items-center justify-center min-w-[100px] h-10 shadow-lg">
                            <span id="saveSongText">Guardar</span>
                            <div id="saveSongSpinner" class="animate-spin rounded-full h-4 w-4 border-b-2 border-white ml-2 hidden"></div>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Modal de confirmación para eliminar -->
    <div id="deleteModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden z-50">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg shadow-xl max-w-md w-full">
                <div class="px-6 py-4 border-b border-gray-200">
                    <h3 class="text-lg font-medium text-gray-900">Confirmar Eliminación</h3>
                </div>
                <div class="px-6 py-4">
                    <p class="text-gray-600">¿Estás seguro de que quieres eliminar esta canción?</p>
                </div>
                <div class="px-6 py-4 bg-gray-50 flex justify-end space-x-3">
                    <button id="deleteCancelBtn" class="px-6 py-2 text-slate-600 bg-slate-100 hover:bg-slate-200 rounded-lg transition duration-200 min-w-[100px]">
                        Cancelar
                    </button>
                    <button id="deleteConfirmBtn" class="px-6 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg transition duration-200 flex items-center justify-center min-w-[100px] h-10 shadow-lg">
                        <span id="deleteConfirmText">Eliminar</span>
                        <div id="deleteConfirmSpinner" class="animate-spin rounded-full h-4 w-4 border-b-2 border-white ml-2 hidden"></div>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src="js/modules/storageManager.js"></script>
    <script type="module" src="js/modules/firebaseManager.js"></script>
    <script type="module" src="js/modules/csvImporter.js"></script>
    <script type="module" src="js/modules/filterManager.js"></script>
    <script type="module" src="js/modules/pdfGenerator.js"></script>
    <script type="module" src="js/script.js"></script>
</body>
</html>
